<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <h1>Hangman</h1>
    <div class="menu">
        <div class="word">
            <button id="oneWord">English</button>
            <button id="twoWord">German</button>
        </div>
        <div class="difficulty">
            <button id="easy">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
        </div>
    </div>
    <button disabled id="newWord">New Word</button>
    <div style="margin-bottom: 10px; " id="word"></div>
    <p style="margin-top: 0px; " id="mylives"></p> 
    <div id="buttons">
    </div>  

    <div class="center">
        <canvas id="stickman"></canvas>
    </div>
    <div class="container">
    </div>
</body>
</html>
